name: Build and Push to Container Registry

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

env:
  REGISTRY_PATH: 019c87fc-wild-cetus.registry.twcstorage.ru

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: app

      - name: Checkout ory/kratos
        uses: actions/checkout@v4
        with:
          repository: ory/kratos
          path: kratos

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build SDK
        working-directory: ${{ github.workspace }}/app
        env: 
          KRATOS_DIR: ${{ github.workspace }}/kratos
        run: make build-sdk

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: 019c87fc-wild-cetus.registry.twcstorage.ru
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            LINK=true
          tags: |
            ${{ env.REGISTRY_PATH }}/${{ github.repository  }}:${{ github.sha  }}
